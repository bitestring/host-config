- name: Play for installing flatpak apps on host
  hosts: localhost
  become: false

  vars:
    username: "{{ ansible_user_id }}"

  tasks:
    - name: Echo init message
      ansible.builtin.debug:
        msg: "Playing apps.yml as user {{ username }}"

    - name: Add Flathub flatpak repository remote
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
        method: "{{ item }}"
      with_items:
        - system
        - user

    # This is only required on Silverblue to update in-built flatpaks. But this won't hurt in Workstation either.
    - name: Update existing Flatpaks
      ansible.builtin.command: flatpak update --noninteractive

    - name: Install essential flatpak runtimes
      community.general.flatpak:
        name: "{{ item }}"
        state: present
        method: system
        remote: flathub
      with_items:
        - org.freedesktop.Platform.ffmpeg-full/x86_64/23.08

    - name: Install system level applications
      community.general.flatpak:
        name: "{{ item }}"
        state: present
        method: system
        remote: flathub
      with_items:
        - com.github.tchx84.Flatseal
        - org.mozilla.firefox
        - org.gnome.Snapshot
        - org.gnome.Loupe
        - org.videolan.VLC
        - org.libreoffice.LibreOffice

    - name: Install user applications
      community.general.flatpak:
        name: "{{ item }}"
        state: present
        method: user
        remote: flathub
      with_items:
        # Essentials
        - org.keepassxc.KeePassXC
        - org.fedoraproject.MediaWriter
        - org.raspberrypi.rpi-imager
        - org.gnome.seahorse.Application

        # Internet
        - io.gitlab.librewolf-community
        - org.gnome.Epiphany
        - com.brave.Browser
        - org.torproject.torbrowser-launcher
        - org.onionshare.OnionShare
        - org.qbittorrent.qBittorrent
        - org.remmina.Remmina

        # Mail & Messaging
        - org.mozilla.Thunderbird
        - ch.protonmail.protonmail-bridge
        - im.riot.Riot
        - org.signal.Signal

        # Knowledge
        - com.calibre_ebook.calibre
        - org.kiwix.desktop
        - org.zotero.Zotero

        # Multimedia
        - info.mumble.Mumble
        - org.kde.kdenlive
        - org.tenacityaudio.Tenacity
        - com.obsproject.Studio
        - fr.handbrake.ghb
        - org.kde.gwenview
        - org.kde.digikam
        - org.gpodder.gpodder
        - org.gimp.GIMP
        - org.inkscape.Inkscape
        - org.leocad.LeoCAD

        # Office
        - com.github.xournalpp.xournalpp
        - org.kde.okular
        - org.gnucash.GnuCash

        # Other
        - org.kde.ark
        - com.usebottles.bottles
        - io.podman_desktop.PodmanDesktop
